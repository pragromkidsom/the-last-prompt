<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Last Prompt - Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Thank You</h1>
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">🌙</button>
  </header>

  <main>
    <section class="thankyou-message">
      <p>
        This site is dedicated to the amazing legacy of Eloi and the creative spirit it inspired.
      </p>
      <p>
        Your presence here means the world. Keep creating, dreaming, and sharing.
      </p>
      <a href="index.html" class="button">Back to Home</a>
    </section>
  </main>

  <footer>Made with ❤️ by pragromkidsom</footer>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('dark-mode-toggle');
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggleBtn.textContent = '☀️';
    }
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      if (body.classList.contains('dark')) {
        toggleBtn.textContent = '☀️';
        localStorage.setItem('theme', 'dark');
      } else {
        toggleBtn.textContent = '🌙';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
