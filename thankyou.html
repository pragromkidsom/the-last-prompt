<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Last Prompt — Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>The Last Prompt — Thank You</h1>
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">🌙</button>
  </header>

  <main>
    <nav>
      <a href="index.html">Home</a>
      <a href="ideas.html">Ideas</a>
      <a href="chat.html">Live Chat</a>
    </nav>

    <section>
      <h2>Thank You for Visiting</h2>
      <p>This site is dedicated to the amazing legacy of ChatGPT and the creative spirit it inspired.</p>
    </section>
  </main>

  <footer>Made with ❤️ by pragromkidsom</footer>

  <script>
    const toggleBtn = document.getElementById('dark-mode-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')) {
        toggleBtn.textContent = '☀️';
      } else {
        toggleBtn.textContent = '🌙';
      }
    });
  </script>
</body>
</html>
