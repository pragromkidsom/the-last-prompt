<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Last Prompt — Live Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>The Last Prompt — Live Chat</h1>
  <div id="messages"></div>

  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBllKA1NhEoYW3HE132_0val__DdhZhaXI",
      authDomain: "the-last-prompt.firebaseapp.com",
      databaseURL: "https://the-last-prompt-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "the-last-prompt",
      storageBucket: "the-last-prompt.firebasestorage.app",
      messagingSenderId: "263820317173",
      appId: "1:263820317173:web:09a9bcbd54f90b972390bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const messagesDiv = document.getElementById("messages");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message-input");

    onValue(messagesRef, (snapshot) => {
      messagesDiv.innerHTML = "";
      const messages = snapshot.val();
      if (messages) {
        const sortedMessages = Object.entries(messages).sort((a, b) => a[1].timestamp - b[1].timestamp);
        for (const [key, msg] of sortedMessages) {
          const msgDiv = document.createElement("div");
          msgDiv.classList.add("message");

          const textDiv = document.createElement("div");
          textDiv.textContent = msg.text;
          msgDiv.appendChild(textDiv);

          const timeDiv = document.createElement("div");
          timeDiv.classList.add("timestamp");
          timeDiv.textContent = new Date(msg.timestamp).toLocaleString();
          msgDiv.appendChild(timeDiv);

          messagesDiv.appendChild(msgDiv);
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } else {
        messagesDiv.textContent = "No messages yet. Say hi!";
      }
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text) {
        push(messagesRef, {
          text: text,
          timestamp: Date.now()
        });
        messageInput.value = "";
      }
    });
  </script>

  <footer>Made with ❤️ by pragromkidsom</footer>
</body>
</html>
