<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat â€” The Last Prompt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Live Chat</h1>
  <div id="messages"></div>
  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>
  <nav>
    <a href="index.html">Home</a>
    <a href="ideas.html">Ideas</a>
    <a href="thankyou.html">Thank You</a>
  </nav>
  <button id="dark-toggle">ðŸŒ™ Dark Mode</button>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBllKA1NhEoYW3HE132_0val__DdhZhaXI",
      authDomain: "the-last-prompt.firebaseapp.com",
      databaseURL: "https://the-last-prompt-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "the-last-prompt",
      storageBucket: "the-last-prompt.appspot.com",
      messagingSenderId: "263820317173",
      appId: "1:263820317173:web:09a9bcbd54f90b972390bc"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const messagesDiv = document.getElementById("messages");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message-input");

    onValue(messagesRef, (snapshot) => {
      messagesDiv.innerHTML = "";
      const messages = snapshot.val();
      if (messages) {
        const sorted = Object.entries(messages).sort((a, b) => a[1].timestamp - b[1].timestamp);
        for (const [_, msg] of sorted) {
          const div = document.createElement("div");
          div.textContent = msg.text;
          messagesDiv.appendChild(div);
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text) {
        push(messagesRef, { text, timestamp: Date.now() });
        messageInput.value = "";
      }
    });
  </script>
  <script>
    const toggleButton = document.getElementById("dark-toggle");
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (localStorage.getItem('darkMode') === 'true' || (!localStorage.getItem('darkMode') && prefersDark)) {
      document.body.classList.add("dark-mode");
    }
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem('darkMode', document.body.classList.contains("dark-mode"));
    });
  </script>
</body>
</html>
