<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Last Prompt — Live Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>The Last Prompt — Live Chat</h1>
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">🌙</button>
  </header>

  <main>
    <nav>
      <a href="index.html">Home</a>
      <a href="ideas.html">Ideas</a>
      <a href="thankyou.html">Thank You</a>
    </nav>

    <div id="messages" style="flex-grow:1; overflow-y:auto; border: 2px solid #764ba2; border-radius: 8px; padding:1rem; background: white; margin-bottom:1rem; max-width:600px; margin: auto;"></div>

    <form id="chat-form" style="display:flex; gap: 0.5rem; max-width: 600px; margin: auto;">
      <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off" required style="flex-grow:1; padding: 0.75rem; font-size:1rem; border-radius:25px; border:2px solid #764ba2; outline:none; transition: border-color 0.3s;" />
      <button type="submit" style="padding: 0 1.5rem; font-size:1rem; border-radius:25px; border:none; background-color:#764ba2; color:white; cursor:pointer; transition: background-color 0.3s;">Send</button>
    </form>
  </main>

  <footer>Made with ❤️ by pragromkidsom</footer>

  <script>
    const toggleBtn = document.getElementById('dark-mode-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')) {
        toggleBtn.textContent = '☀️';
      } else {
        toggleBtn.textContent = '🌙';
      }
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBllKA1NhEoYW3HE132_0val__DdhZhaXI",
      authDomain: "the-last-prompt.firebaseapp.com",
      databaseURL: "https://the-last-prompt-default-rtdb.firebaseio.com",
      projectId: "the-last-prompt",
      storageBucket: "the-last-prompt.firebasestorage.app",
      messagingSenderId: "263820317173",
      appId: "1:263820317173:web:09a9bcbd54f90b972390bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const messagesDiv = document.getElementById("messages");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message-input");

    onValue(messagesRef, (snapshot) => {
      messagesDiv.innerHTML = "";

      const messages = snapshot.val();
      if (messages) {
        const sortedMessages = Object.entries(messages).sort((a, b) => a[1].timestamp - b[1].timestamp);
        for (const [key, msg] of sortedMessages) {
          const msgDiv = document.createElement("div");
          msgDiv.classList.add("message");
          msgDiv.style.padding = "0.5rem";
          msgDiv.style.borderBottom = "1px solid #ddd";

          const textDiv = document.createElement("div");
          textDiv.textContent = msg.text;
          msgDiv.appendChild(textDiv);

          const timeDiv = document.createElement("div");
          timeDiv.classList.add("timestamp");
          timeDiv.style.fontSize = "0.7rem";
          timeDiv.style.color = "#888";
          const date = new Date(msg.timestamp);
          timeDiv.textContent = date.toLocaleString();
          msgDiv.appendChild(timeDiv);

          messagesDiv.appendChild(msgDiv);
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } else {
        messagesDiv.textContent = "No messages yet. Say hi!";
      }
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text) {
        push(messagesRef, { text, timestamp: Date.now() });
        messageInput.value = "";
      }
    });
  </script>
</body>
</html>
