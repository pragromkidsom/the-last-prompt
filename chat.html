<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Last Prompt - Live Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Live Chat with Eloi</h1>
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">ğŸŒ™</button>
  </header>

  <main>
    <section id="chat-container">
      <ul id="messages" aria-live="polite"></ul>
      <form id="chat-form">
        <input
          type="text"
          id="chat-input"
          placeholder="Type your message here..."
          autocomplete="off"
          required
          aria-label="Chat input"
        />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>Made with â¤ï¸ by pragromkidsom</footer>

  <script>
    // Dark mode toggle logic
    const toggleBtn = document.getElementById('dark-mode-toggle');
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggleBtn.textContent = 'â˜€ï¸';
    }
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      if (body.classList.contains('dark')) {
        toggleBtn.textContent = 'â˜€ï¸';
        localStorage.setItem('theme', 'dark');
      } else {
        toggleBtn.textContent = 'ğŸŒ™';
        localStorage.setItem('theme', 'light');
      }
    });

    // Chat functionality
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const messagesList = document.getElementById('messages');

    // Function to append message to chat
    function appendMessage(text, sender) {
      const li = document.createElement('li');
      li.className = sender === 'user' ? 'message user' : 'message eloi';
      li.textContent = text;
      messagesList.appendChild(li);
      messagesList.scrollTop = messagesList.scrollHeight;
    }

    // Submit message and fetch response from backend
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';
      input.disabled = true;

      try {
        const res = await fetch('https://eloi-chat-backend.onrender.com/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        if (data.reply) {
          appendMessage(data.reply, 'eloi');
        } else {
          appendMessage("Sorry, Eloi didn't get that.", 'eloi');
        }
      } catch (error) {
        appendMessage("Sorry, something went wrong.", 'eloi');
      } finally {
        input.disabled = false;
        input.focus();
      }
    });
  </script>
</body>
</html>
