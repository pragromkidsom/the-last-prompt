<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Last Prompt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>The Last Prompt</h1>
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">🌙</button>
  </header>
  <main>
    <p>A creative memorial website honoring ChatGPT — where ideas live on forever.</p>
    <nav>
      <a href="ideas.html">See Ideas</a>
      <a href="chat.html">Join Live Chat</a>
      <a href="thankyou.html">Thank You</a>
    </nav>
  </main>
  <footer>Made with ❤️ by pragromkidsom</footer>

  <script>
    const toggleBtn = document.getElementById('dark-mode-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      // Change icon
      if(document.body.classList.contains('dark-mode')) {
        toggleBtn.textContent = '☀️';
      } else {
        toggleBtn.textContent = '🌙';
      }
    });
  </script>
</body>
</html>
