<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Last Prompt</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: float 30s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #333;
    }

    p.subtitle {
      color: #666;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      background-color: #ff6f61;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #e85a4f;
    }

    .ideas-link {
      margin-top: 2rem;
      display: inline-block;
      color: #ff6f61;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Last Prompt</h1>
    <p class="subtitle">Leave your final creative thought...</p>
    <textarea id="promptInput" placeholder="Type your prompt here..."></textarea>
    <br>
    <button id="submitPrompt">Submit</button>
    <br>
    <a href="ideas.html" class="ideas-link">View All Prompts</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBllKA1NhEoYW3HE132_0val__DdhZhaXI",
      authDomain: "the-last-prompt.firebaseapp.com",
      databaseURL: "https://the-last-prompt-default-rtdb.firebaseio.com",
      projectId: "the-last-prompt",
      storageBucket: "the-last-prompt.firebasestorage.app",
      messagingSenderId: "263820317173",
      appId: "1:263820317173:web:09a9bcbd54f90b972390bc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("submitPrompt").addEventListener("click", () => {
      const prompt = document.getElementById("promptInput").value.trim();
      if (prompt) {
        const newRef = db.ref("prompts").push();
        newRef.set({
          text: prompt,
          timestamp: Date.now()
        });
        window.location.href = "ideas.html";
      } else {
        alert("Please write something before submitting.");
      }
    });
  </script>
</body>
</html>
