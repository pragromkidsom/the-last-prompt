<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Last Prompt</title>
  <style>
    /* Background gradient mesh with subtle movement */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: float 30s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
      opacity: 0;
      animation: fadeIn ease 1s forwards;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Header */
    h1 {
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 700;
    }

    p.subtitle {
      color: #666;
      margin-bottom: 1.5rem;
      font-style: italic;
    }

    /* Textarea */
    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      border: 2px solid #ccc;
      border-radius: 12px;
      resize: none;
      font-size: 1rem;
      font-family: inherit;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #ff6f61;
      box-shadow: 0 0 10px #ff6f61;
    }

    /* Button */
    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      background-color: #ff6f61;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #e85a4f;
      transform: scale(1.05);
    }

    /* Link to ideas page */
    .ideas-link {
      margin-top: 2rem;
      display: inline-block;
      color: #ff6f61;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .ideas-link:hover {
      color: #e85a4f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Last Prompt</h1>
    <p class="subtitle">Enter your final creative thought...</p>
    <textarea placeholder="Type your prompt here..."></textarea>
    <button>Submit</button>
    <br />
    <a href="ideas.html" class="ideas-link">View All Prompts</a>
  </div>
</body>
</html>
