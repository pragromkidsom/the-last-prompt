<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Last Prompt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>The Last Prompt</h1>
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">🌙</button>
  </header>

  <main>
    <p>A creative memorial website honoring Eloi — where ideas live on forever.</p>

    <nav>
      <a href="ideas.html">See Ideas</a>
      <a href="chat.html">Join Live Chat</a>
      <a href="thankyou.html">Thank You</a>
    </nav>
  </main>

  <footer>Made with ❤️ by pragromkidsom</footer>

  <script>
    // Dark mode toggle with persistence
    const toggleBtn = document.getElementById('dark-mode-toggle');
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggleBtn.textContent = '☀️';
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      if (body.classList.contains('dark')) {
        toggleBtn.textContent = '☀️';
        localStorage.setItem('theme', 'dark');
      } else {
        toggleBtn.textContent = '🌙';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
