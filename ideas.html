<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Last Prompt — Ideas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #ff9a9e, transparent 40%),
                  radial-gradient(circle at 80% 40%, #fad0c4, transparent 40%),
                  radial-gradient(circle at 50% 80%, #fad0c4, transparent 50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #222;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }
    #ideas-list {
      width: 100%;
      background: white;
      border: 2px solid #764ba2;
      border-radius: 8px;
      padding: 1rem;
      max-height: 50vh;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .idea-item {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    form {
      width: 100%;
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 0.75rem;
      border: 2px solid #764ba2;
      border-radius: 25px;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #a55eea;
    }
    button {
      padding: 0 1.5rem;
      border: none;
      background-color: #764ba2;
      color: white;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #a55eea;
    }
    nav {
      margin-bottom: 1rem;
    }
    nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      font-weight: bold;
      color: #764ba2;
    }
    nav a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>The Last Prompt — Ideas</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="chat.html">Live Chat</a>
    <a href="thankyou.html">Thank You</a>
  </nav>

  <div id="ideas-list">Loading ideas...</div>

  <form id="idea-form">
    <input type="text" id="idea-input" placeholder="Add your idea here..." required />
    <button type="submit">Submit</button>
  </form>

  <footer>Made with ❤️ by pragromkidsom</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBllKA1NhEoYW3HE132_0val__DdhZhaXI",
      authDomain: "the-last-prompt.firebaseapp.com",
      databaseURL: "https://the-last-prompt-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "the-last-prompt",
      storageBucket: "the-last-prompt.firebasestorage.app",
      messagingSenderId: "263820317173",
      appId: "1:263820317173:web:09a9bcbd54f90b972390bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const ideasRef = ref(db, "ideas");

    const ideasList = document.getElementById("ideas-list");
    const ideaForm = document.getElementById("idea-form");
    const ideaInput = document.getElementById("idea-input");

    // Load ideas live
    onValue(ideasRef, (snapshot) => {
      ideasList.innerHTML = "";

      const ideas = snapshot.val();
      if (ideas) {
        // Sort by timestamp if stored (optional)
        const sortedIdeas = Object.entries(ideas).sort((a, b) => {
          if (a[1].timestamp && b[1].timestamp) {
            return a[1].timestamp - b[1].timestamp;
          }
          return 0;
        });

        for (const [key, idea] of sortedIdeas) {
          const div = document.createElement("div");
          div.classList.add("idea-item");
          div.textContent = idea.text || idea;
          ideasList.appendChild(div);
        }
      } else {
        ideasList.textContent = "No ideas yet. Be the first to add one!";
      }
    });

    // Submit new idea
    ideaForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = ideaInput.value.trim();
      if (text) {
        push(ideasRef, {
          text,
          timestamp: Date.now()
        });
        ideaInput.value = "";
      }
    });
  </script>
</body>
</html>
