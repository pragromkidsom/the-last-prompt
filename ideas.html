<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Last Prompt - Ideas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: auto;
      padding: 3rem 1rem;
      animation: float 30s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 100%;
      opacity: 0;
      animation: fadeIn ease 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 700;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
      border-top: 2px solid #ff6f61;
    }

    ul li {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #eee;
      font-size: 1.1rem;
      color: #555;
      transition: background-color 0.3s ease;
    }

    ul li:hover {
      background-color: #ffebe8;
    }

    a.back-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
      text-decoration: none;
      color: #ff6f61;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a.back-link:hover {
      color: #e85a4f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Prompts</h1>
    <ul id="prompt-list"></ul>
    <a href="index.html" class="back-link">‚Üê Back to Submit</a>
  </div>

  <script>
    const ul = document.getElementById("prompt-list");
    const stored = localStorage.getItem("prompts");
    const prompts = stored ? JSON.parse(stored) : [];

    if (prompts.length === 0) {
      ul.innerHTML = "<li>No prompts yet. Go create one!</li>";
    } else {
      prompts.forEach(prompt => {
        const li = document.createElement("li");
        li.textContent = prompt;
        ul.appendChild(li);
      });
    }
  </script>
</body>
</html>
