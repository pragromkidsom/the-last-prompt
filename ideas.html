<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Wall</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      font-size: 1.1rem;
      color: #444;
    }

    a.back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Global Prompt Wall</h1>
    <ul id="promptList"></ul>
    <a href="index.html" class="back-link">‚Üê Back to Submit</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBllKA1NhEoYW3HE132_0val__DdhZhaXI",
      authDomain: "the-last-prompt.firebaseapp.com",
      databaseURL: "https://the-last-prompt-default-rtdb.firebaseio.com",
      projectId: "the-last-prompt",
      storageBucket: "the-last-prompt.firebasestorage.app",
      messagingSenderId: "263820317173",
      appId: "1:263820317173:web:09a9bcbd54f90b972390bc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ul = document.getElementById("promptList");

    db.ref("prompts").orderByChild("timestamp").on("value", (snapshot) => {
      ul.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        const prompts = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
        prompts.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item.text;
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = "<li>No prompts yet. Be the first!</li>";
      }
    });
  </script>
</body>
</html>
